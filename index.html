<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/former.css" rel="stylesheet">
    <meta http-equiv="page-enter" content="blendTrans(duration=0.3)">
    <meta http-equiv="page-exit" content="blendTrans(duration=0.3)">
  
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <input id="sound-check" type="checkbox" name="playaudio" value="소리 듣기" class="on-focus"><b class="on-focus">소리 듣기</b>
    <div class="container-fluid">
        <div class="mem">
            <h4 class="fw-bold text-center mt-3"></h4>
            <form method="GET" id="survey-form" action="">

                <div class="first m-top" style="padding : 2rem">
                <div class="change">
                <div class=q1><p class="fw-bold on-focus" style="font-size=1.0em">학생은 올해(2021년) 학교 수업에서 참여한 진로, 직업교육 활동에 얼마나 만족하나요?
                    각 활동에 대해 앞으로 더 참여하고 싶다면 (예)에, 참여하고 싶지 않다면 (아니오)에 표시해 주세요.
                </p></div>
                <div class="form-check mb-2 on-focus">
                    <input class="form-check-input" type="radio" name="exampleForm" id="radioExample1" />
                    <div class="q1_ex1"><label class="form-check-label" for="radioExample1">
                        만족
                    </label></div>
                </div>
                <div class="form-check mb-2 on-focus">
                    <input class="form-check-input" type="radio" name="exampleForm" id="radioExample2" />
                    <div class="q1_ex2"><label class="form-check-label" for="radioExample2">
                        보통
                    </label></div>
                </div>
                <div class="form-check mb-2 on-focus">
                    <input class="form-check-input" type="radio" name="exampleForm" id="radioExample3" />
                    <div class="q1_ex3"><label class="form-check-label" for="radioExample3">
                        불만족
                    </label></div>
                </div>
            </div>
        </div>
            <div class="second" style="display : none">
                <div class="button-prev before_bt on-focus">
                 이전페이지</div>
                <div class="change2" class="second_inner m-top px-4"style="margin-top: 0.2em;">
                <p  class="q2" class="fw-bold on-focus">학생은 진로, 직업에 관한 상담(이야기)을 누구와 나누나요? 주로 이야기를 나누는 사람을 3명까지 선택해 주세요.</p>
                <div class="form-check on-focus">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="q2_ex1" class="form-check-label" for="flexCheckDefault">
                          진로전담교사
                    </label>
                </div>
                <div class="form-check on-focus">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" />
                    <label class="q2_ex2" class="form-check-label" for="flexCheckDefault2">
                        담임교사
                    </label>
                </div>
                <div class="form-check on-focus">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" />
                    <label class="q2_ex3" class="form-check-label" for="flexCheckDefault3">
                        학교 내 기타 교사(지난해 담임교사, 개인적으로 친밀한 교사, 진로와 직업 교과 담당교사 등)
                    </label>
                </div>
                <div class="form-check on-focus">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4" />
                    <label class="q2_ex4" class="form-check-label" for="flexCheckDefault4">
                        가족(보호자)
                    </label>
                </div>
                <div class="form-check on-focus">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5" />
                    <label class="q2_ex5" for="flexCheckDefault5">
                        친구 또는 선후배
                    </label>
                </div>
                <div class="form-check on-focus">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault6" />
                    <label class="q2_ex6" class="form-check-label" for="flexCheckDefault6">
                        학교 밖 전문가(사회복지사, 치료사, 학원교사 등)
                    </label>
                </div>
                <div class="form-check on-focus">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault7" />
                    <label class="q2_ex7" class="form-check-label" for="flexCheckDefault7">
                        기타
                    </label>
                </div>
                <div class="form-outline" style="margin-left:2.8em";>
                    <textarea class="text_input" class="form-control" id="form4Example3" rows="1"></textarea>
                </div>
            </div>
            </div>


            </form>
            <div id="submit" class="next_bt button-prev on-focus">
                다음페이지
            </div>
            <script>
                
                $(document).ready(function() {
                $(' .first').show(); //페이지를 로드할 때 표시할 요소
                $('.second').hide(); //페이지를 로드할 때 숨길 요소
                $('.next_bt').click(function(){
                $ ('.first').hide(); //클릭 시 첫 번째 요소 숨김
                $ ('.second').show(); //클릭 시 두 번째 요소 표시
                return false;
                });
                $('.before_bt').click(function(){
                $ ('.second').hide(); //클릭 시 첫 번째 요소 숨김
                $ ('.first').show(); //클릭 시 두 번째 요소 표시
                return false;
                });
                });
                
            </script>
   

        </div>
    </div>
        <div class="control-font">
            <button id="down"> - </button>
            <button id="up"> + </button>

        </div>
    </div>

    <script src="js/zoom.js"></script>
    
    <script src="js/mk_audio.js"></script>
</body>
</html>
